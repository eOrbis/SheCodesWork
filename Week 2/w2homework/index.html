<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="container">
          <img src="images/partlysunny.jpg" width="500px">

      <div class="card outter-border">
        <div class="card-body">
           
          <div class="card">
               
            <div class="card-title today-description">Partly sunny today</div>
            <div class="card-body today-box">
                <div class="circle">70°F</div>
            </div>
          </div>
          <form>
            <input class="search-bar" type="search" placeholder="Search" />
          </form>
          <div class="display-city">SEATTLE</div>

          <div class="forecast-holder">
            <div class="row">
              <div class="col forecast-box">Sat<br />72°F</div>
                <div class="col forecast-box">Sun<br />73°F</div>
                <div class="col forecast-box">Mon<br />70°F</div>
                <div class="col forecast-box">Tue<br />65°F</div>
                <div class="col forecast-box">Wed<br />63°F</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
